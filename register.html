<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" required>
        <div class="invalid-feedback">Valid email required</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Display name</label>
        <input id="display_name" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" class="form-control" type="password" required minlength="6">
        <div class="invalid-feedback">Password 6+ chars</div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="login.html" class="btn btn-link">Login</a>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
